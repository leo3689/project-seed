server:
  port: 8888

spring:
  profiles:
    active: dev  #切换运行环境
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 1
      max-active: 20
      min-idle: 1
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
  redis:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
      shutdown-timeout: 100ms
  rabbitmq:
    port: 5672
  messages:
    basename: i18n/messages
  thymeleaf:
    cache: false

logging:
  config: classpath:log4j2.yml

mybatis-plus:
  global-config:
    db-config:
      db-type: mysql
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: id_worker
  type-enums-package: com.yupaits.commons.consts.enums

api:
  version: ${spring.profiles.active} v1.0.0
  contact-name: YupaiTS
  contact-url: https://github.com/YupaiTS
  contact-email: ts495606653@hotmail.com
  termsOfServiceUrl:
  license: Apache v2 License
  licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html
  groups:
  - name: auth
    title: Auth模块接口
    description: 权限模块接口文档
  - name: sys
    title: 系统管理接口
    description: 系统管理接口文档

restful:
  enabled: true

